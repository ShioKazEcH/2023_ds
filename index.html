<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #sky {
            background: #87CEEB;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #sun {
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50px;
            transition: transform 2s ease-in-out;
        }

        #cloud {
            width: 200px;
            height: 80px;
            background: #ddd;
            position: absolute;
            top: 50px;
            left: 50px;
            transition: transform 4s ease-in-out;
        }

        #raindrop {
            width: 2px;
            height: 10px;
            background: blue;
            position: absolute;
            animation: fall 2s linear infinite, sway 1s ease-in-out infinite;
        }

        #snowflake {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100%);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
        }

        #buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="sky">
        <div id="sun"></div>
        <div id="cloud"></div>
        <div id="raindrop"></div>
        <div id="snowflake"></div>
    </div>
    <div id="buttons">
        <button onclick="makeRain()">Rain</button>
        <button onclick="makeSun()">Sun</button>
        <button onclick="makeCloudy()">Cloudy</button>
        <button onclick="makeSnow()">Snow</button>
    </div>
    <script>
        function makeRain() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * window.innerWidth}px`;
            document.getElementById('sky').appendChild(raindrop);
        }

        function makeSun() {
            const sun = document.getElementById('sun');
            sun.style.transform = 'scale(1.5)';
        }

        function makeCloudy() {
            const cloud = document.getElementById('cloud');
            cloud.style.transform = 'scale(1.2)';
        }

        function makeSnow() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            document.getElementById('sky').appendChild(snowflake);
        }
    </script>
</body>
</html>
