<!DOCTYPE html>
<html>
<head>
    <style>
        #game-board {
            width: 300px;
            height: 600px;
            background: #f7f7f7;
            position: relative;
        }

        .tetrimino {
            width: 30px;
            height: 30px;
            background: #666;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    
    <script>
        const gameBoard = document.getElementById('game-board');
        const tetrimino = document.createElement('div');
        tetrimino.classList.add('tetrimino');
        gameBoard.appendChild(tetrimino);
        let tetriminoPosition = { x: 0, y: 0 };

        function moveTetriminoDown() {
            tetriminoPosition.y += 30;
            tetrimino.style.top = tetriminoPosition.y + 'px';
        }

        function moveTetriminoLeft() {
            tetriminoPosition.x -= 30;
            tetrimino.style.left = tetriminoPosition.x + 'px';
        }

        function moveTetriminoRight() {
            tetriminoPosition.x += 30;
            tetrimino.style.left = tetriminoPosition.x + 'px';
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown') {
                moveTetriminoDown();
            } else if (event.key === 'ArrowLeft') {
                moveTetriminoLeft();
            } else if (event.key === 'ArrowRight') {
                moveTetriminoRight();
            }
        });
    </script>
</body>
</html>
