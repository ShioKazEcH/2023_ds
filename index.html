<!DOCTYPE html>
<html>
<head>
    <style>
        #game-container {
            width: 600px;
            height: 150px;
            background: #f7f7f7;
            position: relative;
        }

        #dinosaur {
            width: 50px;
            height: 50px;
            background: #666;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dinosaur"></div>
    </div>
    
    <script>
        const dinosaur = document.getElementById('dinosaur');
        let jumping = false;

        document.addEventListener('keydown', jump);

        function jump(event) {
            if (event.keyCode === 32 && !jumping) {
                jumping = true;
                let position = 0;

                const jumpInterval = setInterval(() => {
                    const gravity = 1.5;
                    const jumpHeight = 60;

                    if (position >= jumpHeight) {
                        clearInterval(jumpInterval);
                        const fallInterval = setInterval(() => {
                            if (position <= 0) {
                                clearInterval(fallInterval);
                                jumping = false;
                            }
                            position -= gravity;
                            dinosaur.style.bottom = position + 'px';
                        }, 10);
                    } else {
                        position += gravity;
                        dinosaur.style.bottom = position + 'px';
                    }
                }, 10);
            }
        }
    </script>
</body>
</html>
