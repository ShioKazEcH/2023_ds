<!DOCTYPE html>
<html>
<head>
  <title>世界の銘菓オススメ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    #recommendation {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>世界の銘菓をオススメします</h1>
  <div id="recommendation"></div>

  <script>
    // 世界の銘菓リスト
    const worldFamousSweets = [
      'ベルギーチョコレート',
      'フランスのマカロン',
      'イタリアのティラミス',
      '日本の和菓子',
      'トルコのバクラバ',
      'スイスのスイスチョコレート',
      'アメリカのアップルパイ',
      'ギリシャのバクラバ',
    ];

    // ランダムに銘菓を選んで表示
    function recommendSweet() {
      const recommendationElement = document.getElementById('recommendation');
      const randomIndex = Math.floor(Math.random() * worldFamousSweets.length);
      const recommendedSweet = worldFamousSweets[randomIndex];
      recommendationElement.textContent = `オススメの銘菓: ${recommendedSweet}`;
    }

    // ページ読み込み時に銘菓をオススメ
    recommendSweet();
  </script>
</body>
</html>
