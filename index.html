<!DOCTYPE html>
<html>
<head>
    <style>
        #game-board {
            width: 300px;
            height: 600px;
            background: #f7f7f7;
            position: relative;
        }

        .block {
            width: 30px;
            height: 30px;
            background: #666;
            position: absolute;
        }

        #button-container {
            text-align: center;
        }

        .arrow-button {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #333;
            color: #fff;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    
    <div id="button-container">
        <div class="arrow-button" id="left-button" onclick="moveBlockLeft()">&#9665;</div>
        <div class="arrow-button" id="right-button" onclick="moveBlockRight()">&#9655;</div>
        <div class="arrow-button" id="down-button" onclick="moveBlockDown()">&#9661;</div>
    </div>
    
    <script>
        const gameBoard = document.getElementById('game-board');
        const block = document.createElement('div');
        block.classList.add('block');
        gameBoard.appendChild(block);
        let blockPosition = { x: 0, y: 0 };

        function moveBlockDown() {
            blockPosition.y += 30;
            block.style.top = blockPosition.y + 'px';
        }

        function moveBlockLeft() {
            blockPosition.x -= 30;
            block.style.left = blockPosition.x + 'px';
        }

        function moveBlockRight() {
            blockPosition.x += 30;
            block.style.left = blockPosition.x + 'px';
        }
    </script>
</body>
</html>
